{%extends 'new_base.html'%}
{%load static%}
{%block content%}
<style>

#firstbox{
  background-color: white;
  height: auto;
  float: right;
  width: 70%;
  margin-right: 5%;
  border-radius: 20px;
}
#firstbox div{
  float: left;
}
#firstbox label{
  margin-left: 120px;
  padding-top: 14px;
  color: #58B7AA;
  font-weight: 400;
  font-size: 20px;
  margin-top: 30px;
  width: 200px;
}
.Search{
  margin-top: 4%;
  float: right;
  margin-right: 10%;
  padding-left: 3%;
  padding-right: 3%;
}
thead{
  color: #58B7AA;
}
table{
  float: left;
  margin-left: 65%;
  margin-top: 10%;
}
  </style>
<div><label id="myprofile">ATTENDANCE</label>
<div id="firstbox" class="shadow p-3 bg-white">
    <div class="">
      <label>SELECT FROM DATE</label>&nbsp
      <input type="date" name="fromdate" id="regfd" style="width: 230px">
    </div>
    <div class="">
      <label>SELECT TO DATE</label>&nbsp
      <input type="date" name="todate" id="regtd" style="width: 230px">
    </div>
    <button id="btnSearch" type="button" class="btn btn-primary Search" >Search</button>
<div id="hiddendiv">
</div>
</div>
</div>
{% for promark in promark %}
    {% if forloop.first %} {% endif %}
<script type="text/javascript">
        $("#btnSearch").click(function () {
        <!-- const url = $("#personForm").attr("data-cities-url"); -->
        const deptId = $("#regfd").val();
        const desgId = $("#regtd").val();
        $.ajax({
            url: 'adminmanageratte1?empid={{ promark.employee }}',
            data: {
                'dept_id': deptId,
                'desig_id':desgId
            },
            success: function (data) {
                $("#hiddendiv").html(data);
            }
        });
    });
  function showDiv() {
   document.getElementById('hiddendiv').style.display = "block";
}
</script>
{% endfor %}
{%endblock%}
